<!doctype html>
<html>
<head>
	<title>Unit Converter</title>
	<meta charset='UTF-8' />
	<!-- <link href='m.min.css' rel='stylesheet' type='text/css' /> -->
	<link href='style.css' rel='stylesheet' type='text/css' />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
</head>
<body>
	<h1 id='firstH'>Welcome to my Units Converter</h1>
	<form id='form1'>
			<p id='firstText'>Kilometer</p><input id='firstInput' type='text' placeholder="Enter A Number"  />
	</form>
		<!-- <img src='arrow.png' alt="change" />  -->
	<form id='form2'>
			<p id='secondText'>Mile</p><input id='secondInput' type='text' placeholder="Enter A Number"  /><br />
		
	</form>
	<br />
	<button id='clear'>clear</button>
	<div id='length'>
	<p>Length</p>
	<button id='distanceButton'>Kilometer/Mile</button>
	<button id='distanceButton1'>Centimeter/Inch</button>	
	<button id='distanceButton2'>Meter/Yard</button>
	<button id='distanceButton3'>Meter/Feet</button>
	<button id='distanceButton4'>Centimeter/Feet</button>
	<button id='distanceButton5'>Inch/Feet</button>
	</div>
	<div id='weight'>
	<p>Weight</p>
	<button id='weightButton'>Kilograme/Pound</button>
	<button id='weightButton1'>Kilogram/Ounce</button>
	<button id='weightButton2'>Gram/Ounce</button>
	<button id='weightButton3'>Pound/Ounce</button>
	</div>
	<div id='digree'>
	<p>Digree</p>
	<button id='digreeButton'>Fehrenhait/Celecuis</button>
	<button id='digreeButton1'>Fehrenhait/Kelvin</button>
	<button id='digreeButton2'>Kelvin/Celecuis</button>
	</div>
	<div id="other">
	<p>Other</p>
	<button id='otherButton'>Radian/Degree</button>
	<button id='otherButton1'>MpH/KpH</button>
	<button id='otherButton2'>Liter/Gallon</button>
	</div>
	<p id='alert'></p>
	<script src='../jq.js'></script>
	<script src='app.js'></script>
</body>
</html>
